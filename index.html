<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container mt-4 mb-5">
        <header class="mb-4">
            <h1>Agendamento de Visitas WS Piscinas</h1>
            <p class="lead">Adicione e gerencie os agendamentos de seus clientes.</p>
        </header>

        <section class="card mb-4">
            <div class="card-body">
                <h2 class="card-title h4">Novo Agendamento</h2>
                <form id="formAgendamento">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Cliente</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço (Rua, Número, Cidade)</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição do Serviço</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agendar Visita</button>
                </form>
            </div>
        </section>

        <hr>

        <section>
            <h2 class="h3">Clientes Agendados</h2>
            <div class="mb-3">
                <label for="filtroBusca" class="form-label">Buscar por nome, rua ou cidade</label>
                <input type="search" class="form-control" id="filtroBusca" placeholder="Digite para buscar...">
            </div>
            
            <div class="accordion" id="listaClientes">
                </div>
        </section>
    </main>

    <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalEditarClienteLabel">Editar Agendamento</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="clienteIdEditar">
              
              <div class="mb-3">
                  <label for="nomeEditar" class="form-label">Nome do Cliente</label>
                  <input type="text" class="form-control" id="nomeEditar" required>
              </div>
              <div class="mb-3">
                  <label for="enderecoEditar" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="enderecoEditar" required>
              </div>
              <div class="mb-3">
                  <label for="telefoneEditar" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefoneEditar" required>
              </div>
              <div class="mb-3">
                  <label for="descricaoEditar" class="form-label">Descrição do Serviço</label>
                  <textarea class="form-control" id="descricaoEditar" rows="3" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="salvarAlteracoesBtn">Salvar Alterações</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
